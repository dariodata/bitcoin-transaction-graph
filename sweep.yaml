program: gcn_model.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  epochs:
    value: 1000
  lr:
    value: 0.001
  weight_decay:
    values: [0., 0.0005]
  train_ratio:
    value: 0.7
  dropout:
    min: 0.
    max: 0.5
  nhidden:
    values: [64, 100, 128]
  nlayer:
    values: [2, 3]
  onlylocal:
    value: True
  