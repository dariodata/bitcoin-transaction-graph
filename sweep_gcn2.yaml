program: gcn_model.py
method: bayes
metric:
  name: val_f1_score
  goal: maximize
# early_terminate:
#   type: hyperband
#   min_iter: 350
#   eta: 2
parameters:
  model:
    value: "gcn"
  epochs:
    value: 1000
  lr:
    value: 0.001
  weight_decay:
    value: 0.0005
  nobias:
    value: False
  train_ratio:
    value: 0.7
  dropout:
    min: 0.
    max: 0.5
  nhidden:
    value: 100 # [100, 64]
  nlayer:
    value: 2
  onlylocal:
    values: [False, True]
  bidirectional:
    value: True
  