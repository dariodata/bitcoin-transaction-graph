parameters:
  model:
    value: "appnp"
  epochs:
    value: 1000
  lr:
    value: 0.001
  weight_decay:
    value: 0.0005
  nobias:
    value: False
  train_ratio:
    value: 0.7
  dropout:
    values: [0., 0.2]
  edge_drop:
    value: 0.
  nhidden:
    value: 100 # [100, 64]
  nlayer:
    value: 2
  alpha:
    value: 0.2 #[0.2, 0.3]
  k:
    value: 20 # [10, 20]
  onlylocal:
    values: [False, True]
  bidirectional:
    value: True