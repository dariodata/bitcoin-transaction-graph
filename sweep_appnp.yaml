parameters:
  model:
    value: "appnp"
  epochs:
    value: 1000
  lr:
    value: 0.001
  weight_decay:
    value: 0.0005
  nobias:
    value: False
  train_ratio:
    value: 0.7
  dropout:
    value: 0.25
  edge_drop:
    value: 0.
  nhidden:
    value: 100 # [100, 64]
  nlayer:
    value: 2
  alpha:
    values: [0.2, 0.3]
  k:
    values: [10, 20]
  onlylocal:
    value: False # [False, True]
  bidirectional:
    value: True